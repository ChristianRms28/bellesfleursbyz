<!DOCTYPE html>
<html>
<head>
  <title>Order Form Example</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
  body {
  font-family: Arial, sans-serif;
  padding: 20px;
}

form {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

h2 {
  text-align: center;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea,
select,
button {
  width: 100%;
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

input[type="radio"] {
  display: inline-block;
  margin-right: 5px;
}

button {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin-top: 10px;
  cursor: pointer;
}

</style>
<body>
  <form>
    <h2>Order Form</h2>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>
    </div>
    <div class="form-group">
      <label for="product">Product:</label>
      <select id="product" name="product" required>
        <option value="">Select a product</option>
        <option value="product1">Product 1</option>
        <option value="product2">Product 2</option>
        <option value="product3">Product 3</option>
        <option value="product3">Product 4</option>
        <option value="product3">Product 5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required>
    </div>
    <div class="form-group">
      <label for="payment">Payment Method:</label>
      <label for="credit">Credit Card</label>
      <input type="radio" id="credit" name="payment" value="credit" required>
    
      <label for="gcash">Gcash</label>
      <input type="radio" id="gcash" name="payment" value="Gcash" required>
   
      <label for="cod">Cash on Delivery</label>
      <input type="radio" id="cod" name="payment" value="cod" required>
    </div>
    <button type="submit">Place Order</button>
  </form>
</body>
</html>
